---
"$schema": http://json-schema.org/draft-07/schema#
"$id": https://github.com/airbytehq/airbyte/blob/master/airbyte-config/models/src/main/resources/types/StandardSync.yaml
title: StandardSync
description: configuration required for sync for ALL sources
type: object
required:
  - sourceId
  - destinationId
  - name
  - catalog
  - manual
  - namespaceDefinition
  - scheduleType
additionalProperties: false
properties:
  namespaceDefinition:
    "$ref": NamespaceDefinitionType.yaml
  namespaceFormat:
    type: string
    default: null
    example: "${SOURCE_NAMESPACE}"
  prefix:
    description: Prefix that will be prepended to the name of each stream when it is written to the destination.
    type: string
  sourceId:
    type: string
    format: uuid
  destinationId:
    type: string
    format: uuid
  operationIds:
    type: array
    items:
      type: string
      format: uuid
  connectionId:
    type: string
    format: uuid
  name:
    type: string
  catalog:
    existingJavaType: io.airbyte.protocol.models.ConfiguredAirbyteCatalog
  status:
    type: string
    enum:
      - active
      - inactive
      - deprecated
  # ------------ schedule_type
  # schedule field will be deprecated!
  # see comments for scheduleType
  # ------------- schedule and manual should be a union
  # Ideally schedule and manual should be a union, but java
  # codegen does not handle the union type properly.
  # When schedule is defined, manual should be false.
  schedule:
    type: object
    required:
      - timeUnit
      - units
    additionalProperties: false
    properties:
      timeUnit:
        type: string
        enum:
          - minutes
          - hours
          - days
          - weeks
          - months
      units:
        type: integer
  # current state 5.18.22:
  # schedule field double writes to schedule_type
  # schedule_type will eventually cover all schedules
  # as of writing schedule_type just writes to db and isn't used
  scheduleType:
    type: string
    enum:
      - manual
      - basicSchedule
      - cron
#    scheduleCron:
#      required: [cronExpression, cronTimeZone]
#      properties:
#        cronExpression: string
#        crontTimeZone: string
#    scheduleBasic:
#      required: [timeUnits, units]
#    properties:
#      timeUnits: TimeUnit
#      units: number
  # When manual is true, schedule should be null, and will be ignored.
  manual:
    type: boolean
  source_catalog_id:
    type: string
    format: uuid
  resourceRequirements:
    "$ref": ResourceRequirements.yaml
